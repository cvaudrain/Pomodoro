  <body>
    <!-- Title, Timer/Tomato -->
<div class="row">


<p id="Title">
Pomodoro Timer
</p>

<div class="justify-content-center timer-div">
  <img id="Pomo" class="col-12" src="images/pomo.png" />
    <p id="Timer">
      <span id="Minutes">25</span> : <span id="Seconds">00</span>
    </span>
</div>

</div>

<!-- Buttons -->
<div class="row">

  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
    <button id="Start-pause" class = "my-btn">Start</button>
  </div>

  <!-- <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-3">

  </div> -->

  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
    <button id="Reset" class = "my-btn">Reset</btton>
  </div>

  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4">
    <button id="Toggle" class = "my-btn"> Break</button>
  </div>

</div>
